{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Login
{% endblock title %}


{% block content %}
    <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" >Login</button>
        </form>
    </div>
{% endblock content %}
