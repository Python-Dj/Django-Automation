{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>

    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuey CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .form-group {
            padding: 10px !important;
        }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url "home" %}">Automate With Django</a>
          {% if user.is_authenticated %}
            <div>
              <b>{{ user }}</b>&nbsp;
              <a href="{% url "logout" %}" class="float-right btn btn-outline-danger">Logout</a>
            </div>
          {% else %}
            <div>
                <a href="{% url "login" %}" class="float-right text-decoration-none text-dark">Login</a>&nbsp;
                <a href="{% url "register" %}" class="float-right btn btn-success">Register</a>
            </div>
          {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="{% static "js/custom.js" %}"></script>
  </body>
</html>
