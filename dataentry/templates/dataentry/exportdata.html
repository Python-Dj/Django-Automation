<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Export Data From Database Tables</h1>
        <form action="{% url "export-data" %}" method="POST" style="max-width: 600px; margin: auto; padding-top: 50px">
            {% csrf_token %}
            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control" id="" required>
                    <option value="" disable selected>select</option>
                    {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary">Export Data</button>
            {% include "alert.html" %}
        </form>
    </div>
</body>
</html>
