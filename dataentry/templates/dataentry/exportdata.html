{% extends "base.html" %}
{% load static %}

{% block title %}
    Export Data
{% endblock title %}

{% block content %}
    <div class="container mt-5 alert alert-success shadow" style="max-width: 600px; padding: 50px; border-radius: 10px">
        <h2 class="text-center">Export Data From Database Tables</h2>
        <form action="{% url "export-data" %}" method="POST" style="max-width: 600px; margin: auto; padding-top: 50px">
            {% csrf_token %}
            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control" id="" required>
                    <option value="" disable selected>select</option>
                    {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Export Data</button>
            </div>
            {% include "alert.html" %}
        </form>
    </div>
{% endblock content %}
